<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROX Schildersbedrijf - Fiyat Teklifi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>ROX Schildersbedrijf - Fiyat Teklifi</h1>
            <div class="section" id="customer-info">
                <label>Ad Soyad:</label>
                <input type="text" id="customer-name" placeholder="Müşteri adı ve soyadı">
                <label>Telefon:</label>
                <input type="text" id="customer-phone" placeholder="Telefon numarası">
                <label>Adres:</label>
                <input type="text" id="customer-address" placeholder="Adres">
                <label>E-posta:</label>
                <input type="email" id="customer-email" placeholder="E-posta adresi">
            </div>
            <div class="section" id="project-details">
                <label>Proje Tanımı:</label>
                <input type="text" id="project-description" placeholder="Proje tanımı">
                <label>Başlangıç Tarihi:</label>
                <input type="date" id="start-date">
                <label>Bitiş Tarihi:</label>
                <input type="date" id="end-date">
            </div>
            <div class="section" id="quote">
                <label>Hizmet:</label>
                <input type="text" placeholder="Hizmet">
                <label>Miktar:</label>
                <input type="number" placeholder="Miktar">
                <label>Birim Fiyat:</label>
                <input type="text" placeholder="Birim Fiyat">
                <label>Toplam:</label>
                <input type="text" placeholder="Toplam">
            </div>
            <div class="section" id="terms">
                <h2>Şartlar ve Koşullar</h2>
                <p>Bu teklif 30 gün geçerlidir.</p>
                <p>Ödeme şartları: %50 peşin, %50 iş tamamlandığında.</p>
                <p>Tüm fiyatlara KDV dahildir.</p>
            </div>
            <div class="section" id="signatures">
                <label>Müşteri İmzası:</label>
                <input type="text" placeholder="Müşteri İmzası">
                <label>Şirket Yetkilisi:</label>
                <input type="text" placeholder="Şirket Yetkilisi">
                <label>Tarih:</label>
                <input type="date">
            </div>
        </div>
    </div>
</body>
</html>
